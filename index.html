<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <h1 class="heading">Cash Register Manager</h1>

    <p class="discription">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

    <div>

        <label for="bill-amount" class="label">Bill Amount:</label>

        <input type="number" id="bill-amount" class="input"/>

        <!-- <button id="next-button">Next</button> -->

    </div>

    <button id="next-button" class="btn">Next</button>


    <div class="cash-div">

        <label for="cash-given" class="label">Cash Given: </label>

        <input type="number" id="cash-given" class="input"/> <br>

        <button id="check-button" class="btn">Check</button>


    </div>


    <!-- <button id="check-button">Check</button> -->

    <p id="error-message"></p>

    <table class="table-style">
        <caption class="caption">Return Change</caption>
        <tr>
        <th>No.of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
